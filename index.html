<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/843d71c14f.js" crossorigin="anonymous"></script>
    <title>Yokai Esports</title>
    <link rel="icon" type="image/x-icon" href="image.png">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="header-container">
                <input type="checkbox" id="check">
                <label for="check">
                    <i class='fas fa-bars' id="bars"></i>
                    <i class='fas fa-times' id="times"></i>
                </label>
                <div class="logo">
                    <img src="yokai1-removebg-preview1.png" alt="logo" class="logo-img">
                    <p class="logo-txt">Yokai Esports</p>
                </div>
                <ul>
                    <li><a href="#home">Home</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="#certificates">Certificates</a></li>
                    <li><a href="#contact">Contact Us</a></li>
                </ul>

            </div>
        </div>

        <div class="content">
            <div class="content-container">
                <div class="home" id="home">
                    <div class="item1">
                        <h2>Yokai Yugen</h2>
                        <p>Unleash your potential</p>
                        <p>Level up your game</p>
                    </div>
                    <div class="item2">
                        <img src="yokai1.jpg" alt="yokai1">
                    </div>
                </div>

                <div class="about" id="about">
                    <div class="item2">
                        <h1>about</h1>
                        <img src="yokai2.jpg" alt="yokai2">
                    </div>
                </div>

                <div class="certificates" id="certificates">
                    <div class="item2">
                        <h1>certificates</h1>
                        <div class="certificates-img">
                            <img src="certificate1.jpg" alt="certificate1">
                            <img src="certificate2.jpg" alt="certificate2">
                        </div>
                        <div class="certificates-img">
                            <img src="certificate3.jpg" alt="certificate3">
                            <img src="certificate4.jpg" alt="certificate4">
                        </div>
                        <div class="certificates-img">
                            <img src="certificate5.jpg" alt="certificate5">
                            <img src="certificate6.jpg" alt="certificate6">
                        </div>
                    </div>
                </div>

                <div class="partners" id="partners">
                    <div class="item2">
                        <h1>partnership</h1>
                        <div class="partners-img">
                            <img src="kalos-logo.png" alt="kalos-logo">
                            <img src="yugen-logo.png" alt="yugen-logo">
                            <img src="invictus-logo.png" alt="invictus-logo">
                        </div>
                    </div>
                </div>

                <div class="contact" id="contact">
                    <div class="item2">
                        <div class="contact-1">
                            <h1>Contact Us</h1>
                            <input type="text" placeholder="Full Name">
                            <input type="email" placeholder="Email Address">
                            <textarea id="subject" name="subject" placeholder="Message"></textarea>
                            <input type="submit" value="Submit">
                        </div>
                        <iframe
                            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d15437.61023708949!2d121.08997306116211!3d14.689812453637575!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3397ba3f97151ea9%3A0xb1fa0fb4a4f0686f!2sFilinvest%202%20Subdivision%2C%20Quezon%20City%2C%20Metro%20Manila!5e0!3m2!1sen!2sph!4v1742307408483!5m2!1sen!2sph"
                            width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                            referrerpolicy="no-referrer-when-downgrade"></iframe>
                    </div>
                </div>
            </div>
        </div>

        <div class="footer">
            <p>All rights reserved Yokai Esports @ 2020</p>
        </div>
    </div>
</body>

</html>
